<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="left-side">
      <img id="background" src="images/background.jpg" alt="background image" />
    </div>

    <div class="right-side">
      <div class="intro">
        <p>This is not a real online service!</p>
        <p>
          You know you need something like this in your life to help you realize
          your deepest dreams.
        </p>
        <p>Sign up now and get started.</p>
      </div>

      <form id="form">
        <legend>Let's Do This!</legend>

        <div class="form-widgets">
          <div>
            <label for="first-name">FIRST NAME</label>
            <input
              type="text"
              id="first-name"
              name="firstName"
              required
              placeholder="John"
            />
          </div>
          <div>
            <label for="last-name">LAST NAME</label>
            <input
              type="text"
              id="last-name"
              name="lastName"
              required
              placeholder="Doe"
            />
          </div>
        </div>

        <div class="form-widgets">
          <div>
            <label for="email">EMAIL</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              placeholder="example@gmail.com"
            />
          </div>
          <div>
            <label for="phone-number">PHONE NUMBER</label>
            <input
              type="tel"
              id="phone-number"
              name="phoneNumber"
              required
              placeholder="9458745231"
              pattern="^\d{10}$"
            />
          </div>
        </div>

        <div class="form-widgets">
          <div>
            <label for="password1">PASSWORD</label>
            <input
              type="password"
              id="password1"
              name="password1"
              required
            />
          </div>
          <div>
            <label for="password2">CONFIRM PASSWORD</label>
            <input
              type="password"
              id="password2"
              name="password2"
              required
            />
          </div>
        </div>
      </form>

      <button type="submit" form="form">Create Account</button>
      <p>
        Already have an account? <span><button type="button">Log In</button></span>
      </p>

    </div>
  </body>
</html>
